<section class="inbox">
  <div>
    <h2>صندوق ورودی</h2>
    <app-task-list/>
    @if(!this.InboxService.for_open_close_box_add_task()){
      <button (click)="open_box_add_task()">
        <i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc. --><path d="M240 64c0-8.8-7.2-16-16-16s-16 7.2-16 16V240H32c-8.8 0-16 7.2-16 16s7.2 16 16 16H208V448c0 8.8 7.2 16 16 16s16-7.2 16-16V272H416c8.8 0 16-7.2 16-16s-7.2-16-16-16H240V64z"/></svg></i>
        وظیفه اضافه کنید
      </button>
    } @else {
      <app-form-add-task/>
    }
    @if (is_data_task){
      <app-alert-no-task/>
    }
  </div>
</section>
